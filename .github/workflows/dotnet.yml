name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.0
    - name: Restore dependencies
      run: dotnet restore ./HouseBuildingBlog/
    - name: Build
      run: dotnet build ./HouseBuildingBlog/ --no-restore
    - name: Test
      run: dotnet test ./HouseBuildingBlog/ --no-build --verbosity normal
